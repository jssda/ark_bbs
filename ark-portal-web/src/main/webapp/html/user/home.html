<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="fly,layui,前端社区">
    <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
    <link rel="stylesheet" href="../../res/layui/css/layui.css">
    <link rel="stylesheet" href="../../res/css/global.css">
</head>
<body style="margin-top: 65px;">

<div id="header"></div>

<div class="fly-home fly-panel" id="userView"></div>

<div class="layui-container">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12 fly-home-jie">
            <div class="fly-panel" style="height: 300px">
                <h3 class="fly-panel-title">最近发帖</h3>
                <ul class="jie-row"></ul>
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>

<script type="text/html" id="userTpl">
    <img src="{{d.userImg}}" alt="{{d.userName}}">
    <i class="iconfont icon-renzheng" title="ark论坛会员认证"></i>
    <h1>
        {{d.userName}}
        {{# if(d.userSex == 1){ }}
        <i class="iconfont icon-nan"></i>
        {{# } else { }}
        <i class="iconfont icon-nv"></i>
        {{# } }}
        {{# if(d.user_level == 2){ }}
        <span style="color:#c00;">（管理员）</span>
        {{# } }}

    </h1>
    <p class="fly-home-info">
        <i class="iconfont icon-kiss" title="积分"></i><span style="color: #FF7200;">{{d.credit}} 积分</span>
        <i class="iconfont icon-shijian"></i><span>{{d.create}} 加入</span>
    </p>

    <p class="fly-home-sign"> ({{d.userShow=="null"?"并没有什么介绍":d.userShow}}) </p>
    {{# if(d.isMe == null){ }}
    <div class="fly-sns" data-user="">
        <a href="javascript:;" lay-data="{{d.userId}}" class="layui-btn layui-btn-primary fly-imActive" id="followThis">关注</a>
    </div>
    {{# } }}
</script>

<script type="text/html" id="jieTpl">
    {{# layui.each(d, function(i, it){ }}
    <li>
        {{# if(it.isTop == 1){ }}
        <span class="fly-jing">置顶</span>
        {{# } }}
        <a href="http://localhost:8081/html/jie/detail.html?artId={{ it.artId }}" class="jie-title">
            {{ it.artTitle }}</a>
        <i>{{ it.create }}</i>
        <em class="layui-hide-xs">{{it.artHotNum}}热度/{{it.artLikeNum}}喜欢</em>
    </li>
    {{# }) }}
</script>

<script src="http://localhost:8081/res/layui/layui.js"></script>
<script src="http://localhost:8081/js/user/loadNav.js"></script>
<script src="http://localhost:8081/js/user/home.js"></script>

</body>
</html>
