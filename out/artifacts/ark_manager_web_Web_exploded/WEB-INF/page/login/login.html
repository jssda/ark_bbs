<!DOCTYPE html>
<html class="loginHtml">
<head>
    <meta charset="utf-8">
    <title>jssd方舟论坛登陆页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="loginBody">
<form class="layui-form">
    <!--    登陆图标    -->
    <div class="login_face"><img src="../../images/ARKface.png" class="userAvatar"></div>

    <!--    用户名输入    -->
    <div class="layui-form-item input-item">
        <label for="userName">用户名</label>
        <input type="text" placeholder="请输入用户名" autocomplete="off" id="userName" class="layui-input"
               lay-verify="required">
    </div>
    <!--    密码输入    -->
    <div class="layui-form-item input-item">
        <label for="password">密码</label>
        <input type="password" placeholder="请输入密码" autocomplete="off" id="password" class="layui-input"
               lay-verify="required">
    </div>
    <!--    验证码    -->
    <div class="layui-form-item input-item" id="imgCode">
        <label for="code">验证码</label>
        <input type="text" placeholder="请输入验证码" autocomplete="off" id="code" class="layui-input">
        <!--服务器传过来的验证图片-->
        <img src="../../images/code.jpg">
    </div>
    <div class="layui-form-item">
        <button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
    </div>
    <div class="layui-form-item layui-row">

        <a href="#" class="layui-col-md4 layui-center">我要注册</a>
        <a href="#" class="layui-col-md4 layui-center layui-col-md-offset4">忘记密码?</a>

        <!--<button class="layui-btn layui-col-md5">注册</button>
        <input type="reset" class="layui-btn layui-col-md5" style="float: right"/>-->
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="login.js"></script>
<script type="text/javascript" src="../../js/cache.js"></script>
</body>
</html>
