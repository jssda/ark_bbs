<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收藏添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">

    <div class="layui-col-md8">
        <div class="layui-row layui-col-space10">
            <div class=" layui-form-item magt3">
                <label class="layui-form-label">收藏者</label>
                <div id="colUser" class="layui-input-inline"></div>
            </div>
        </div>
        <div class="layui-form-item magb0">
            <label class="layui-form-label">收藏文章</label>
            <div class="layui-input-block">
                <div id="colArt" class="layui-input-inline"></div>
            </div>
        </div>

        <div class="layui-right" style="margin-top: 200px">
            <a class="layui-btn layui-btn-sm" lay-filter="addCollection" lay-submit><i
                    class="layui-icon">&#xe609;</i>提交</a>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="collectionAdd.js"></script>
<script type="text/javascript" src="../../js/xm-select.js"></script>
</body>
</html>
