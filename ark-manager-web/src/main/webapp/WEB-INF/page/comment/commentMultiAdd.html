<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多级评论添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
    <div class="layui-col-md8">
        <div class="layui-form-item layui-hide ">
            <input type="text" class="layui-input" id="comMulId" name="comMulId">
        </div>
        <div class="layui-row layui-col-space10">
            <div class=" layui-form-item magt3">
                <label class="layui-form-label">评论作者</label>
                <div id="comMultiUserName" class="layui-input-inline"></div>
            </div>
        </div>
        <div class="layui-form-item magb0 magt10">
            <label class="layui-form-label">评论内容</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea layui-hide" name="comMulContent" lay-verify="content"
                          id="comMulContent"></textarea>
            </div>
        </div>
        <div class="layui-form-item magb0 magt10">
            <label class="layui-form-label">一级评论id</label>
            <div class="layui-input-block">
                <input type="text" id="comMulCommentId" name="comMulCommentId" class="layui-input layui-input-inline" lay-verify="number|required"
                       placeholder="请输入一级评论id">
            </div>
        </div>
        <div class="layui-form-item magb0 magt10">
            <label class="layui-form-label">上一级评论id</label>
            <div class="layui-input-block">
                <input type="text" name="replayId" id="replayId" class="layui-input layui-input-inline" lay-verify="number|required"
                       placeholder="请输入上一级评论id">
            </div>
        </div>
        <div class="layui-form-item magt10">
            <label class="layui-form-label"></i>评论类型</label>
            <div class="layui-input-block replyType">
                <input type="checkbox" name="replyType" value="1" lay-skin="switch" lay-text="对多级评论的回复|对一级评论的回复">
            </div>
        </div>
        <div class="layui-right magt30">
            <a class="layui-btn layui-btn-sm" lay-filter="addCommentMulti" lay-submit><i
                    class="layui-icon">&#xe609;</i>提交</a>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="commentMultiAdd.js"></script>
<script type="text/javascript" src="../../js/xm-select.js"></script>
</body>
</html>
