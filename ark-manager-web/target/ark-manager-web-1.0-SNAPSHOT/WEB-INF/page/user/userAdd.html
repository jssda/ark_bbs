<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

    <div class="layui-hide layui-form-item">
        <input type="text" name="userId" class="layui-input userId">
    </div>

    <div class="layui-form-item layui-block layui-col-xs12">
        <label class="layui-form-label">登录名</label>
        <div class="layui-input-inline">
            <input type="text" name="userName" class="layui-input userName" lay-verify="required" placeholder="请输入登录名">
        </div>
    </div>

    <div class="magb15 layui-inline layui-col-xs12 layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block userSex">
            <input type="radio" name="userSex" value="1" title="男">
            <input type="radio" name="userSex" value="2" title="女">
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">个性签名</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入个性签名" name="userShow" class="layui-textarea userShow"></textarea>
        </div>
    </div>

    <div class="layui-upload layui-form-item layui-inline layui-col-xs12">
        <label class="layui-form-label">头像链接</label>
        <div class="layui-input-inline">
            <button type="button" class="layui-btn" id="uploadImg">上传图片</button>
            <div class="layui-upload-list">
                <img class="layui-upload-img " style="height: 80px; width: 80px; border: 2px crimson" id="demo1">
                <p id="demoText"></p>
            </div>

            <input type="text" disabled class="layui-input userImg" id="userImg" name="userImg" lay-verify="text"
                   placeholder="这里是头像链接">
        </div>
    </div>

    <div class="layui-form-item layui-inline layui-col-xs12">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
            <input type="text" name="email" class="layui-input userEmail" lay-verify="email" placeholder="请输入邮箱">
        </div>
    </div>
    <div class="layui-form-item layui-inline layui-col-xs12">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input telephone" name="telephone" lay-verify="photo" placeholder="请输入手机号">
        </div>

        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" class="layui-input layui-icon-password password" lay-verify="text"
                   placeholder="请输入密码">
        </div>
    </div>
    <div class="layui-form-item layui-inline layui-col-xs12">
        <label class="layui-form-label">积分</label>
        <div class="layui-input-inline">
            <input type="text" name="credit" class="layui-input credit" lay-verify="number" placeholder="用户积分">
        </div>
    </div>
    <div class="magb15 layui-inline layui-col-xs12 layui-form-item">
        <label class="layui-form-label">用户级别</label>
        <div class="layui-input-block userLevel">
            <input type="radio" name="userLevel" value="0" title="游客" checked>
            <input type="radio" name="userLevel" value="1" title="会员">
            <input type="radio" name="userLevel" value="2" title="管理员">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">立即添加</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="userAdd.js"></script>
</body>
</html>
