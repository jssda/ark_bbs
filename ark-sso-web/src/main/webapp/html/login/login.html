<!DOCTYPE html>
<html class="loginHtml">
<head>
    <meta charset="utf-8">
    <title>方舟游戏论坛</title>
    <!--设置默认浏览内核
    webkit：使用的webkit内核，属于极速模式，常用于网站的高速浏览，网站打开速度快，但某些网站在极速模式下可能出现兼容性问题，显示不正常
    ie-comp：使用IE兼容模式，就是用IE6，IE7，IE8的渲染模式，网站打开速度比极速模式略低，但网页兼容性问题较少，常用于网银、交易支付、旧版网站，
    ie-stand：属于IE标准模式，网站会使用IE9及以上版本的渲染方式渲染，支持硬件加速、支持IE9及以上版本全新的脚本渲染引擎；
    -->
    <meta name="renderer" content="webkit">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--检测缩放, 初始缩放比例为1, 最大缩放为1-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- iphone的私有标签，默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- iphone设备的私有标签 允许全屏模式浏览，隐藏浏览器导航栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- iphone会把一串数字识别为电话号码，点击的时候会提示是否呼叫，屏蔽这功能则把telephone设置为no -->
    <meta name="format-detection" content="telephone=no">

    <link rel="icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="loginBody">
<form class="layui-form">
    <!--    登陆图标    -->
    <div class="login_face"><img src="../../img/ARKface.png" class="userAvatar"></div>

    <!--    用户名输入    -->
    <div class="layui-form-item input-item">
        <label for="userName">用户名</label>
        <input type="text" placeholder="请输入用户名" autocomplete="off" id="userName" name="userName" class="layui-input"
               lay-verify="required">
    </div>
    <!--    密码输入    -->
    <div class="layui-form-item input-item">
        <label for="password">密码</label>
        <input type="password" placeholder="请输入密码" autocomplete="off" id="password" name="password" class="layui-input"
               lay-verify="required">
    </div>
    <!--    验证码    -->
    <div class="layui-form-item input-item" id="imgCode">
        <label for="code">验证码</label>
        <input type="text" placeholder="请输入验证码" name="imgCode" autocomplete="off" id="code" class="layui-input">
        <!--服务器传过来的验证图片-->
        <img src="../../img/code.jpg">
    </div>
    <div class="layui-form-item">
        <button class="layui-btn layui-block" id="login" lay-filter="login" lay-submit>登录</button>
    </div>
    <div class="layui-form-item layui-row">

        <a href="http://localhost:8083/html/register/register.html" class="layui-col-md4 layui-center">我要注册</a>
        <a href="#" class="layui-col-md4 layui-center layui-col-md-offset4">忘记密码?</a>

    </div>
</form>
<script type="text/javascript" src="../../js/layui/layui.js"></script>
<script type="text/javascript" src="../../js/login.js"></script>
<script type="text/javascript" src="../../js/cache.js"></script>
</body>
</html>
