    {{# } else { }}

        {{# layui.each(d, function(index, item){ }}

            <a href="http://localhost:8081/html/jie/detail.html?artId={{ item.artId }}">
                {{ item.artTitle }}

            <span><i class="iconfont" title="热度">&#xe60b;</i> {{ item.artHotNum }}</span>
